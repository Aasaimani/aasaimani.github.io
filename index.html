<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXXXXX — Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="left-box">
    <h1 id="user-name">X</h1>
    <a class="cv-button" href="cv.pdf" target="_blank">CV</a>
  </div>

  <div class="right-box">
    <!-- ORCID -->
    <a href="https://orcid.org/XXXX-XXXX-XXXX-XXXX" target="_blank" class="icon">
      <img src="assets/orcid.svg" alt="ORCID">
    </a>

    <!-- arXiv -->
    <a href="https://arxiv.org" target="_blank" class="icon">
      <img src="assets/arxiv.svg" alt="arXiv">
    </a>

    <!-- Theme toggle -->
    <button id="theme-toggle" class="toggle-btn">◐</button>

    <!-- Menu toggle -->
    <button id="nav-toggle" class="menu-btn">☰</button>
  </div>

  <!-- Navigation -->
  <nav class="nav-menu" id="nav-menu">
    <a href="#about">About</a>
    <a href="#research">Research</a>
    <a href="#teaching">Teaching</a>
    <a href="#contact">Contact</a>
  </nav>
</header>


<!-- ---------------- SECTIONS ---------------- -->

<section id="about" class="page-section" style="display:block">
  <h2>About</h2>
  <p>Your intro here.</p>
</section>

<section id="research" class="page-section">
  <h2>Research</h2>
  <p>Research description.</p>
</section>

<section id="teaching" class="page-section">
  <h2>Harmonic Analysis Lectures</h2>

  <div id="haa-lectures" datapath="modules/harmonic-analysis" class="grid-list"></div>
</section>

<section id="contact" class="page-section">
  <h2>Contact</h2>
  <p>Email: x@example.com</p>
</section>

<!-- ---------------- SCRIPTS ---------------- -->

<script>
/* --- Theme Toggle --- */
document.getElementById("theme-toggle").onclick = () => {
  document.documentElement.classList.toggle("light");
  document.documentElement.classList.toggle("dark");
};

/* --- Slide-down Menu Toggle --- */
document.getElementById("nav-toggle").onclick = () => {
  document.getElementById("nav-menu").classList.toggle("active");
};

/* --- Section Switching --- */
document.querySelectorAll('.nav-menu a').forEach(link => {
  link.addEventListener('click', () => {
    const target = document.querySelector(link.getAttribute('href'));
    if (!target) return;

    document.querySelectorAll('section').forEach(s => s.style.display = "none");
    target.style.display = "block";

    document.getElementById("nav-menu").classList.remove("active");
  });
});

/* --- Auto-generate Lecture Links --- */
const list = document.getElementById("haa-lectures");
const path = list.getAttribute("datapath");

for (let i = 1; i <= 23; i++) {
  const a = document.createElement("a");
  a.href = `${path}/lecture${i}.pdf`;
  a.target = "_blank";
  a.textContent = `Lecture ${i}`;
  a.className = "lecture-link";
  list.appendChild(a);
}
</script>

</body>
</html>
