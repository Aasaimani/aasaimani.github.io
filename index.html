<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>X — Harmonic Analysis</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= COLORS ================= */
:root {
  --bg: #0f0f14;
  --fg: #e5e5e5;
  --accent: #6ae3ff;
  --accent-soft: rgba(106,227,255,0.35);
}

[data-theme="light"] {
  --bg: #fafafa;
  --fg: #222;
  --accent: #3366cc;
  --accent-soft: rgba(51,102,204,0.25);
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: system-ui, sans-serif;
  transition: background 0.3s, color 0.3s;
}

/* ================= HEADER ================= */
header {
  position: fixed;
  top: 0;
  width: 100%;
  background: rgba(15,15,20,0.93);
  backdrop-filter: blur(6px);
  z-index: 1000;
  padding: 1.5rem 1rem 1rem;
  border-bottom: 1px solid #333;
  transition: background 0.3s;
}

.header-content {
  max-width: 1100px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 1.5rem;
  flex-wrap: wrap;
}

.left-block {
  flex: 1;
  text-align: left;
}

#epicycleCanvas {
  width: 240px;
  height: 120px;
  display: block;
}

h1 {
  margin: .3rem 0 0.2rem 0;
  font-size: 2rem;
  color: var(--fg);
}

.tagline {
  margin-top: 0;
  color: var(--accent);
  font-weight: 500;
}

/* Portrait */
.right-block img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

/* Buttons */
.header-actions {
  margin-top: 1rem;
  display: flex;
  gap: 0.6rem;
}

.cv-btn, .theme-btn {
  padding: 0.4rem 0.8rem;
  font-weight: 600;
  border-radius: 6px;
  text-decoration: none;
  border: 1px solid #444;
  color: var(--accent);
  background: #222;
  cursor: pointer;
  transition: 0.3s;
}
.cv-btn:hover, .theme-btn:hover {
  background: var(--accent);
  color: var(--bg);
}

/* ORCID + arXiv icons */
.social-icons {
  margin-top: .6rem;
  display: flex;
  gap: 1rem;
}
.social-icons svg {
  width: 28px;
  height: 28px;
  fill: var(--accent);
  transition: 0.3s;
}
.social-icons svg:hover {
  opacity: 0.7;
}

/* ========== MOBILE MENU ========== */
.menu-toggle {
  display: none;
  font-size: 1.8rem;
  background: none;
  border: none;
  color: var(--accent);
  cursor: pointer;
  padding: .3rem .75rem;
  margin-top: .5rem;
}

/* Slide menu */
nav {
  max-height: 0;
  overflow: hidden;
  transition: max-height .4s ease;
}
nav.open {
  max-height: 300px;
}

nav a {
  color: var(--accent);
  text-decoration: none;
  margin-right: 1.2rem;
  font-weight: 500;
}

/* ========== WAVEFORM ========== */
#waveform {
  margin-top: 1rem;
  height: 35px;
  width: 100%;
  background: linear-gradient(90deg, rgba(255,255,255,0.25), rgba(255,255,255,0.06));
  background-size: 200% auto;
  animation: wave 6s linear infinite;
}
@keyframes wave {
  0% { background-position: 200% 0; }
  100% { background-position: -200% 0; }
}

/* ================= CONTENT ================= */
#content {
  margin-top: 400px;
  padding: 2rem;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  font-size: 1.1rem;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .header-content { flex-direction: column; align-items: center; }
  .right-block img { width: 150px; height: 150px; }

  .menu-toggle {
    display: block;
  }

  nav a {
    display: block;
    padding: 0.7rem 0;
    text-align: center;
    margin-right: 0;
  }
}
</style>
</head>

<body data-theme="dark">

<header>
  <div class="header-content">

    <!-- LEFT BLOCK -->
    <div class="left-block">
      <canvas id="epicycleCanvas"></canvas>

      <h1>X</h1>
      <p class="tagline">Harmonic Analysis · Groups · Duality</p>

      <!-- MOBILE MENU BUTTON -->
      <button id="menuToggle" class="menu-toggle">☰</button>

      <!-- NAVIGATION -->
      <nav id="mainNav">
        <a href="#support">Support</a>
        <a href="#duality">Duality</a>
        <a href="#spectrum">Spectrum</a>
        <a href="#representations">Representations</a>
        <a href="#modules">Modules</a>
      </nav>
    </div>

    <!-- RIGHT BLOCK -->
    <div class="right-block">
      <img src="yourphoto.jpeg" alt="Portrait">

      <div class="header-actions">
        <a href="CV.pdf" target="_blank" class="cv-btn">CV</a>
        <button id="themeToggle" class="theme-btn">Theme</button>
      </div>

      <div class="social-icons">
        <!-- ORCID -->
        <a href="https://orcid.org/XXXX-XXXX-XXXX-XXXX" target="_blank">
          <svg viewBox="0 0 256 256">
            <circle cx="128" cy="128" r="128" fill="#A6CE39" />
            <path fill="#fff" d="M86 86h28v84H86zM100 60a16 16 0 1 1 0 32 16 16 0 0 1 0-32zm42 26h28c28 0 50 22 50 50s-22 50-50 50h-28V86zm28 78c16 0 28-12 28-28s-12-28-28-28h-6v56h6z"/>
          </svg>
        </a>

        <!-- arXiv -->
        <a href="https://arxiv.org" target="_blank">
          <svg viewBox="0 0 72 72">
            <path d="M36 6L6 36l30 30 30-30L36 6zm0 7l23 23-23 23L13 36 36 13z" fill="var(--accent)" />
            <path d="M32 27h4l10 18h-4l-3-6H29l-3 6h-4l10-18zm1 10h6l-3-6-3 6z" fill="var(--accent)" />
          </svg>
        </a>
      </div>
    </div>

  </div>

  <div id="waveform"></div>
</header>

<!-- CONTENT -->
<div id="content">
  <h2>Welcome</h2>
  <p>Your content goes here.</p>
</div>

<script>
/* =================== THEME TOGGLE =================== */
document.getElementById("themeToggle").onclick = () => {
  document.body.dataset.theme =
    document.body.dataset.theme === "dark" ? "light" : "dark";
};

/* =================== MOBILE MENU =================== */
document.getElementById("menuToggle").onclick = () => {
  document.getElementById("mainNav").classList.toggle("open");
};

/* =================== EPICYCLE ANIMATION =================== */
const canvas = document.getElementById("epicycleCanvas");
const ctx = canvas.getContext("2d");
canvas.width = 240;
canvas.height = 120;

let t = 0;
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let x = 60 + 25 * Math.cos(t);
  let y = 60 + 25 * Math.sin(t);

  ctx.beginPath();
  ctx.arc(x, y, 5, 0, Math.PI * 2);
  ctx.fillStyle = "var(--accent)";
  ctx.fill();

  t += 0.05;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
